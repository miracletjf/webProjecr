<script type="text/javascript">
    $(function () {
        suit();
    });
    window.onresize=function(){
        suit();
    }
    function suit() {
        var winHeight = $(window).height();
        if(winHeight< 800){
            $("#main_wrap").css("zoom","0.8");
        } else {
            $("#main_wrap").css("zoom","1");
        }
    }
</script>
