<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="wrap bg-box ver-center">
    <div class="center-cotar center-wrap" id="main_wrap">
        <div class="top-box">
            <img src="images/logo.png" alt="">
        </div>
        <div class="main-box">
            <table >
                <tbody>
                <tr>
                    <td rowspan="10" width="392">
                        <div class="box-item td-item1 statue0">
                            <span class="icon-box statue1">
                                <img src="images/icon_ywgl.png" alt="">
                            </span>
                            业务管理
                        </div>
                        <div class="clear-float">
                            <div class="box-item td-item3 statue1 float-l">
                                <span class="icon-box statue3">
                                    <img src="images/icon_ywgl.png" alt="">
                                </span>
                                业务管理
                            </div>
                            <div class="box-item td-item3 statue2 float-r">
                                业务管理
                            </div>
                        </div>
                    </td>
                    <td rowspan="2" width="201">
                        <div class="box-item td-item2 statue3">经营管理</div>
                        <div class="box-item td-item2 statue4">仓储管理</div>
                        <div class="box-item td-item2 statue5">统计分析</div>
                        <div class="box-item td-item2 statue6 no-bor">远程监管</div>
                    </td>
                    <td rowspan="5" width="230" >
                        <div class="box-item td-item4 statue7">
                            <span class="icon-box">
                                <img src="images/icon_crk.png" alt="">
                            </span>
                            智能出入库
                        </div>
                        <div class="box-item td-item5"><img src="images/yunliang.gif" alt=""></div>
                    </td>
                    <td rowspan="5" width="230" >
                        <div class="box-item td-item5"><img src="images/daosui.gif" alt=""></div>

                        <div class="box-item td-item4 statue8">
                            <span class="icon-box">
                                <img src="images/icon_xxjh.gif" alt="">
                            </span>
                            信息交换
                        </div>
                    </td>
                    <td rowspan="5" width="230" >
                        <div class="box-item td-item4 statue9">
                            <span class="icon-box">
                                <img src="images/icon_xxjh.gif" alt="">
                            </span>
                            信息交换
                        </div>
                        <div class="box-item td-item5"><img src="images/daosui.gif" alt=""></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="bottom-box">
            <span class="text">主办单位</span>
            <a class="link">浙江省粮食局直属粮油储备库</a>
            <span class="line"></span>
            <span class="text">技术支持</span>
            <a class="link">杭州安鸿科技股份有限公司</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        suit();
    });
    window.onresize=function(){
        suit();
    }
    function suit() {
        var winHeight = $(window).height();
        if(winHeight< 800){
            $("#main_wrap").css("zoom","0.8");
        } else {
            $("#main_wrap").css("zoom","1");
        }
    }
</script>
</body>
</html>
